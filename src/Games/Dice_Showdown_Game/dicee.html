<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Foldit&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

      <div>
        <button class="btn">Roll</button>
      </div>

    </div>

    <div class="instr">
    <ul>
        <h2>Instructions</h2>
        <li> Each player rolls a dice, which generates a random number between 1 and 6.</li>
        <li> The player with the higher number wins the game.</li>
        <li> If both players roll the same number, the game ends in a tie.</li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>

</html>
